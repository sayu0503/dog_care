    <!--下層Contact-->
    <div class="l-page-contact page-contact">
        <div class="page-contact__inner inner">
            <div class="page-contact__lead">
                <p class="page-contact__text">
                    当店へのお問い合わせは下記フォームより受け付けております。<br>
                    担当者が確認後、折り返しご連絡させていただきます。
                </p>
            </div>
            <div class="page-contact__content form">
                <form action="mail.php" method="post">
                    <dl class="form__item">
                        <dt class="form__name">
                            お名前<sup>*</sup>
                        </dt>
                        <dd>
                            <input type="text" name="お名前" required placeholder="愛犬&ensp;はなこ"/>
                        </dd>
                    </dl>
                    <dl class="form__item">
                        <dt class="form__mail">
                            メールアドレス<sup>*</sup>
                        </dt>
                        <dd>
                            <input type="email" name="メールアドレス" value="" class="validate[]" required placeholder="excitecode@dogstore.co.jp" />
                        </dd>
                    </dl>
                    <dl class="form__item form__item--radio">
                        <dt>お問い合わせの種類<sup>*</sup></dt>
                        <dd class="form__radios">
                            <label class="form__radio"><input type="radio" name="お問い合わせの種類" value="ドッグフード" checked required/><span>ドッグフード</span></label>
                            <label class="form__radio"><input type="radio" name="お問い合わせの種類" value="ドッグケア" required/><span>ドッグケア</span></label>
                            <label class="form__radio"><input type="radio" name="お問い合わせの種類" value="ドッグトイ" required/><span>ドッグトイ</span></label>
                            <label class="form__radio"><input type="radio" name="お問い合わせの種類" value="その他" required/><span>その他</span></label>
                        </dd>
                    </dl>
                    <dl class="form__item ">
                        <dt class="form__textarea">
                            お問い合わせ内容<sup>*</sup>
                        </dt>
                        <dd>
                            <textarea name="お問い合わせ内容" placeholder="入力してください"></textarea>
                        </dd>
                    </dl>
                    <div class="form__contact-btn">
                        <input type="submit" class="form__submit" value="送信" />
                    </div>
                </form>
            </div>
        </div>
    </div>
